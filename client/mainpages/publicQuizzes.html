<template name="publicQuizzes">
  <div class="container">
    <div class="row">
      {{#unless currentUser}}
      <div class="col-md-6 col-md-offset-3 newcol">
        <center>
          <div>
            <div class="ui fluid button massive linkedin" onclick="location.href='/'"> <i class="list icon"></i> Sign In to View Quizzes</div> <br>
          </div>
        </center>
      </div>
      {{else}}
      <div class="col-md-12" style="margin-bottom: 20px;border:5px;">
        <table class="ui single line celled table orange">
          <thead>
            <tr>
              <th class="three wide"><h3><i class="globe icon"></i>Title</h3></th>
              <th class="four wide"><h3>Venue/Event</h3></th>
              <th class="three wide"><h3>Date</h3></th>
              <th class="three wide"><h3>Author</h3></th>
              <th class="three wide center aligned"><h3>View</h3></th>
            </tr>
          </thead>
          <tbody>
            {{#each allQuizzes}}
              <tr>
                <td><div class="ui ribbon label">{{this.title}}</div></td>
                <td>{{this.venue}}</td>
                <td>{{dateOfQuiz}}</td>
                <td>{{authorOfQuiz}}</td>
                <td class="center aligned" style="margin:0px;padding:0px;vertical-align: middle;"><div class="ui button teal compact" onclick="window.open('/quiz/{{this._id}}')">View</div></td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
      {{/unless}}
    </div>
  </div>
</template>
