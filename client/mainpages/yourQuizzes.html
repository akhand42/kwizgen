<template name="yourQuizzes">
    <div class="container">
      <div class="row">
        <div class="col-md-12" style="margin-bottom: 20px;border:5px;">
          <table class="ui celled centered striped fixed table red">
            <thead>
              <tr>
                <th class="four wide"><h3><i class="globe icon"></i>Title</h3></th>
                <th class="four wide"><h3>Venue/Event</h3></th>
                <th class="three wide"><h3>Date</h3></th>
                <th class="two wide center aligned"><h3>Publish</h3></th>
                <th class="two wide center aligned"><h3>View</h3></th>
              </tr>
            </thead>
          <tbody>
            {{#each allQuizzes}}
            <tr>
              <td>{{this.title}} <span style="float:right;"><i class="pencil update-quiz icon"></i><i class="trash delete-quiz icon"></i></span></td>
              <td>{{this.venue}}</td>
              <td>{{dateOfQuiz}}</td>
              {{#if isPublished}}
                <td class="center aligned success" style="">Published</td>
              {{else}}
                <td class="center aligned publish" style="margin:0px;padding:0px;vertical-align: middle;"><div class="ui button primary publish compact">Publish</div></td>
              {{/if}}
              <td class="center aligned" style="margin:0px;padding:0px;vertical-align: middle;"><div class="ui button teal compact" onclick="window.open('/quiz/{{this._id}}')">View</div></td>
              </tr>
            {{/each}}
          </tbody>
        </table>
        </div>
      </div>
    </div>
</template>
