<template name="quizView">
  <link rel=stylesheet href=/css/newerstyle.css media=screen>
  <script src=/assets/main.js charset=utf-8></script>
  <link href="https://fonts.googleapis.com/css?family=Pontano+Sans|Alegreya" rel=stylesheet>
  <div class=quiz-container>
    <div id="splash">
    <div class="row" style="margin:5%">
      <div class="col-md-8 col-md-offset-2" style="text-align: center">
        <span id=title>{{quiz.title}}</span>
        <br/>
        <span id=day>{{quizDate}}</span>
        <br>
        <span id=day>{{quiz.venue}}</span>
        <br/>
        <br/>
        <span id="qm">{{quiz.namesOfQM}}</span>
        <ul id=rules>
          <span id="rulesTitle">Rules</span>
          <br>
          <br>
          {{#each quiz.rules}}
            <li>{{newRule}}</li>
          {{/each}}
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 col-md-offset-5">
        <div class="ui button fluid secondary" onclick="location.href='/quiz/{{quizId}}/questions'">Begin</div>
        <!-- <br>
        <center>
          <div class="ui compact button" id="button4invert" onclick="invert()"><i class="fa fa-eye fa-fw fa-1.5x" aria-hidden = true></i></div>
        </center> -->
      </div>
    </div>
    </div>
  </div>

</template>
